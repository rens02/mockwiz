<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireMock Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">WireMock Dashboard</h1>
<div class="card p-4">
{% if session['current_port'] %}
    <h3 class="mb-3">Current Port: {{ session['current_port'] }}</h3>

    <div class="d-flex justify-content-start mb-4">
        <button onclick="startWiremock()" class="btn btn-success me-2">‚ñ∂Ô∏è Start Wiremock</button>
        <button onclick="stopWiremock()" class="btn btn-danger me-2">‚èπÔ∏è Stop Wiremock</button>
        <a href="/list_stubs" class="btn btn-info me-2">üìã List Stubs</a>

    </div>

    <div id="wiremockStatus" class="mt-3"></div>
    <div id="wiremockLogs" class="mt-4">
        <h3 class="mb-3">WireMock Logs</h3>
        <pre id="logOutput" class="bg-light p-3 rounded" style="max-height: 300px; overflow-y: scroll;"></pre>
        <button onclick="getInstanceLogs()" class="btn btn-outline-primary mt-2">Refresh Logs</button>
    </div>
    </div>

{% else %}
    <p class="alert alert-warning">Please set the port first.</p>
{% endif %}

<a href="{{ url_for('dashboard.index') }}" class="btn btn-danger">Go Back</a>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="{{ url_for('static', filename='js/stub_utils.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
