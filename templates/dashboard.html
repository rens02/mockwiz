<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireMock Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Xterm -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4 text-center">WireMock Dashboard</h1>

    <div class="card shadow-sm p-4">
        {% if session['current_port'] %}
            <h4 class="mb-3">Current Port: {{ session['current_port'] }}</h4>

            <div class="d-flex gap-2 mb-3">
                <button onclick="startWiremock()" class="btn btn-success">‚ñ∂ Start WireMock</button>
                <button onclick="stopWiremock()" class="btn btn-danger">‚èπ Stop WireMock</button>
                <a href="/list_stubs" class="btn btn-info">üìã List Stubs</a>
            </div>

            <div id="wiremockStatus" class="fw-semibold mb-3"></div>

            <h5 class="mt-4 mb-2">WireMock Logs</h5>
            <div id="terminal" class="terminal-box"></div>

        {% else %}
            <div class="alert alert-warning">
                Please set the port first.
            </div>
        {% endif %}
    </div>

    <a href="{{ url_for('dashboard.index') }}" class="btn btn-outline-danger mt-3">‚¨Ö Go Back</a>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
