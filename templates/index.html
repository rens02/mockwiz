<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireMock Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1 class="my-4 text-center">WireMock Wizard</h1>

    <div class="card p-4 mb-4">
        <h2 class="card-title mb-3">Set Port</h2>
        <form method="POST" action="/set_port" id="portForm">
            <div class="mb-3">
                <label for="port_select" class="form-label">Choose Existing Port:</label>
                <select name="port" id="port_select" class="form-select">
                    {% for port in ports %}
                        <option value="{{ port }}">{{ port }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="new_port" class="form-label">Or Enter New Port:</label>
                <input type="text" id="new_port" name="new_port" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Set Port</button>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
